<app-app-header-login></app-app-header-login>
<div class="main-div">
  <mat-card class="example-card example-form">
    <mat-card-title-group>
      <mat-card-title>{{nombre}}</mat-card-title>
      <mat-card-subtitle><div style="width: 240px;"><hr></div></mat-card-subtitle>
      <mat-card-subtitle>Director: {{director}}</mat-card-subtitle>
      <mat-card-subtitle>Clasificacion: {{clasificacion}}</mat-card-subtitle>
      <mat-card-subtitle>Costo: $ {{costo}}</mat-card-subtitle>
      <img mat-card-xl-image src="{{ imagen }}" />
    </mat-card-title-group>
    <mat-card-content>
        <mat-card-title>Detalle: </mat-card-title>
        <hr>
        {{ detalle }}
        <br>
        <br>

        <mat-card-title>Ver Trailer: </mat-card-title>
        <hr>
        <iframe width="500" height="315" src="https://www.youtube.com/embed/mtoH--n1jtE?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </mat-card-content>
  </mat-card>
</div>
